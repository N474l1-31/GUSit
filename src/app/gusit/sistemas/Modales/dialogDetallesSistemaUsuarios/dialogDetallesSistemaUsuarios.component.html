<h2 mat-dialog-title class="titulo">USUARIOS DEL SISTEMA</h2>

  <div class="campos-dialog">
    <div class="campos-estilo">
      <mat-form-field class= "campo-sistema-status">
        <mat-label>Sistema</mat-label>
          <input matInput readonly = "sistema" [value] = "detallesSistemaUsuarios.nombre" >
      </mat-form-field>
      <mat-form-field class= "campo-sistema-status">
        <mat-label>Status</mat-label>
          <input matInput readonly = "sistema" [value] = "detallesSistemaUsuarios.status" >
      </mat-form-field>
    </div>

    <div class="div-tabla-detalles">
      <table mat-table class="tabla-detalles" [dataSource]="dataSourceDetalles">
        <!--  Columna Usuarios -->
        <ng-container matColumnDef="Usuarios">
          <th mat-header-cell *matHeaderCellDef class="encabezados-detalles"> USUARIO </th>
          <td mat-cell *matCellDef="let usuarios">
            <div class="status" [ngClass]="{'activo': usuarios.StatUsuario === 'Activo', 'inactivo': usuarios.StatUsuario === 'Inactivo'}">
              {{usuarios.usuario}}
            </div>
          </td>
        </ng-container>
        <!--  Columna Perfil -->
        <ng-container matColumnDef="Perfil">
          <th mat-header-cell *matHeaderCellDef class="encabezados-detalles" > PERFIL</th>
          <td mat-cell *matCellDef="let usuarios" class="resultados-detalles"> {{usuarios.perfil}} </td>
        </ng-container>
          <!-- Columna Status-->
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef class="encabezados-detalles"> STATUS </th>
            <td mat-cell *matCellDef="let usuarios">
              <div class="status"  [ngClass]="usuarios.statuss.toLowerCase()">
                {{usuarios.statuss | uppercase}}
              </div>
            </td>
          </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumnsDetalles" class="encabezados-detalles"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsDetalles;" class="fila-hover"></tr>
      </table>
      <mat-paginator #paginacionDetalles class="diseÃ±o-paginator" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons> </mat-paginator>
    </div>
  </div>
