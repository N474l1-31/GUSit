<h2 mat-dialog-title class="titulo">VISTAS DEL SISTEMA</h2>

  <div class="campos-dialog">
    <div class="campos-estilo">
      <mat-form-field class= "campo-sistema-status">
        <mat-label>Sistema</mat-label>
          <input matInput readonly = "sistema" [value] = "detallesSistemaVistas.nombre" >
      </mat-form-field>
      <mat-form-field class= "campo-sistema-status">
        <mat-label>Status</mat-label>
          <input matInput readonly = "sistema" [value] = "detallesSistemaVistas.status" >
      </mat-form-field>
    </div>
    
    <div class="div-tabla-detalles">
      <table mat-table class="tabla-detalles" [dataSource]="dataSourceDetalles">
        <!--  Columna Vista -->
        <ng-container matColumnDef="Vistas">
          <th mat-header-cell *matHeaderCellDef class="encabezados-detalles" > VISTAS </th>
          <td mat-cell *matCellDef="let vistas" class="resultados-detalles"> {{vistas.vista}} </td>
        </ng-container>
          <!-- Columna Status-->
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef class="encabezados-detalles"> STATUS </th>
            <td mat-cell *matCellDef="let vistas">
              <div class="status"  [ngClass]="vistas.statuss.toLowerCase()">
                {{vistas.statuss | uppercase}}
              </div>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsDetalles" class="encabezados-detalles"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsDetalles;" class="fila-hover"></tr>
      </table>
      <mat-paginator #paginacionDetalles class="diseÃ±o-paginator" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons> </mat-paginator>
    </div>
  </div>
