<h2 mat-dialog-title class="titulo">VINCULA SISTEMA A PERFILES</h2>

<div class="campos-dialog">
  <form [formGroup]="vincularSistemaPerfilesForm" (ngSubmit)="vinculaSistemaPerfiles()">
    <div class="campos-estilo">
      <mat-form-field>
        <mat-label>Sistema</mat-label>
        <input matInput  [value]="sistemaPerfilesVinculado.nombre" readonly>
      </mat-form-field>
    </div>

    <div *ngIf="noPerfiles && noPerfiles.length > 0">
      <p class="indicaciones">Selecciona los PERFILES que deseas Vincular al Sistema:</p>

      <div class="vistas-filas">
        <div class="vistas-columnas" *ngFor="let perfil of noPerfiles; let i = index">
          <mat-checkbox [checked]="false" [value]="perfil.perfil" (change)="updateSelectedPerfiles($event, perfil.perfil)">
            {{ perfil.perfil }}
          </mat-checkbox>
        </div>
      </div>
    </div>

    <div class="centrar-botones">
      <button mat-button class="boton-acciones" type="button" (click)="cerrarDialog()">Cerrar</button>
      <button mat-button class="boton-acciones" type="submit">Guardar</button>
    </div>
  </form>
</div>
