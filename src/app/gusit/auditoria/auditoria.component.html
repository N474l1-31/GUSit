<mat-tab-group class="example-header" mat-stretch-tabs="false" mat-align-tabs="center">

  <mat-tab label="AUDITORIA">
    <div class="estilo">

      <!-- Contenedor de filtros -->
      <div class = "filtro-container">
        <mat-form-field class="filtro-vistas">
            <mat-label> Buscar Usuario</mat-label>
              <input matInput placeholder="USUARIO" #input [(ngModel)]="usuarioBitacora">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Fecha de inicio</mat-label>
          <input matInput [matDatepicker]="pickerInicio" formControlName="fechaInicio" />
          <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
          <mat-datepicker #pickerInicio></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Fecha de fin</mat-label>
          <input matInput [matDatepicker]="pickerFin" formControlName="fechaFin" />
          <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
          <mat-datepicker #pickerFin></mat-datepicker>
        </mat-form-field>

        <!-- Contenedor de botones -->
        <div class="button-container">
          <button mat-raised-button color="primary" class="button-buscar">Buscar</button>
          <button mat-raised-button color="accent" class="button-exportar">Exportar PDF</button>
        </div>
      </div>

        <!-- Tabla de resultados -->
        <div class="div-tabla-vistas">
          <table mat-table  class="tabla-modulo-vistas"  [dataSource]="dataSourceAuditoria">
            <!--  Columna Usuario -->
            <ng-container matColumnDef="Usuario">
              <th mat-header-cell *matHeaderCellDef class="encabezados"> USUARIO </th>
              <td mat-cell *matCellDef="let vista">
                <div class="vista-status" [ngClass]="{'activo': vista.statuss === 'Activo', 'inactivo': vista.statuss === 'Inactivo', 'apagado': vista.statuss === 'Apagado'}">
                  {{vista.vista}}
                </div>
              </td>
            </ng-container>

            <!--  Columna Sistema -->
            <ng-container matColumnDef="Sistema">
              <th mat-header-cell *matHeaderCellDef class="encabezados"> SISTEMA </th>
              <td mat-cell *matCellDef="let vista">
                <div class="vista-status" [ngClass]="{'activo': vista.statuss === 'Activo', 'inactivo': vista.statuss === 'Inactivo', 'apagado': vista.statuss === 'Apagado'}">
                  {{vista.vista}}
                </div>
              </td>
            </ng-container>

            <!--  Columna Vista -->
            <ng-container matColumnDef="Vista">
              <th mat-header-cell *matHeaderCellDef class="encabezados"> VISTA </th>
                 <td mat-cell *matCellDef="let vista">
                    <div class="vista-status" [ngClass]="{'activo': vista.statuss === 'Activo', 'inactivo': vista.statuss === 'Inactivo', 'apagado': vista.statuss === 'Apagado'}">
                      {{vista.vista}}
                    </div>
                  </td>
            </ng-container>

            <!--  Columna Fecha -->
            <ng-container matColumnDef="Fecha">
              <th mat-header-cell *matHeaderCellDef class="encabezados"> FECHA </th>
                 <td mat-cell *matCellDef="let vista">
                    <div class="vista-status" [ngClass]="{'activo': vista.statuss === 'Activo', 'inactivo': vista.statuss === 'Inactivo', 'apagado': vista.statuss === 'Apagado'}">
                      {{vista.vista}}
                    </div>
                  </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsAuditoria" class="encabezados"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsAuditoria;" class="fila-hover"></tr>
          </table>
          <mat-paginator #paginacionVistas class="diseÃ±o-paginator-vista" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons> </mat-paginator>
        </div>
      </div>
  </mat-tab>

  <mat-tab label="AUDITORIA FILTRADA">

  </mat-tab>

</mat-tab-group>
