<h2 mat-dialog-title class="titulo"> REGISTRO DE PERFIL </h2>

<div class="centrar-contenido">
  <form [formGroup]="perfilForm" (ngSubmit)="crearPerfil()">

    <div class="campos-formulario">
      <mat-form-field class="campos-formulario" appearance="outline">
        <mat-label>Nombre del Perfil</mat-label>
        <input matInput formControlName="perfil">
        <mat-error *ngIf="perfilForm.get('perfil')?.hasError('nombrePerfilInvalido') || perfilForm.get('perfil')?.hasError('required')" style="font-weight: bold;">
          Perfil inválido. Ingresa solo letras y no dejes el campo vacío.
        </mat-error>
      </mat-form-field>

      <div class="centrar-botones" >
        <button mat-button class="boton-acciones" type="button" (click)="cerrarDialog()">Cerrar</button>
        <button mat-button class="boton-acciones" type="submit">Guardar</button>
      </div>
    </div>
  </form>
</div>
