<mat-tab-group class="example-header" mat-stretch-tabs="false" mat-align-tabs="center" >
  <mat-tab label= "MIS PERFILES">
    <div class="estilo">

      <div class = "filtro-container">
        <button mat-button class="button-agregar-perfil" (click)="dialogAgregarPerfil(perfil)" type="button" >
          <mat-icon>group_add</mat-icon> Agregar Perfil
        </button>

        <mat-form-field class="filtro-perfil">
          <mat-label> Buscar Perfil </mat-label>
          <input matInput placeholder="PERFIL" #input [(ngModel)]="filtroPerfil" (input)="actualizarFiltro()">
        </mat-form-field>
      </div>

      <div class="div-tabla-perfil">
        <table mat-table class="tabla-modulo-perfil" [dataSource]="dataSourcePerfil">

              <!--  Columna Perfil -->
              <ng-container matColumnDef="Perfil">
                <th mat-header-cell *matHeaderCellDef class="encabezados" > PERFIL </th>
                <td mat-cell *matCellDef="let perfil" class="resultados"> {{perfil.perfil}} </td>
              </ng-container>

              <!-- Acciones-->
              <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef style="width: 80px;">  </th>
                <td mat-cell *matCellDef="let perfil">
                  <div class="button-acciones">
                    <button mat-icon-button class="icon-detalles-perfil" type="button" title="Detalles de Perfil" (click)="dialogDetallesPerfil(perfil)">
                      <mat-icon>description</mat-icon>
                    </button>
                    <button mat-icon-button class="icon-vincular-perfil" type="button" title="Vincular Sistema"  (click)="dialogVinculaPerfilSistema(perfil)">
                      <mat-icon>link</mat-icon>
                    </button>
                    <button mat-icon-button class="icon-desvincular-perfil" type="button" title="Desvincular Sistema"  (click)="dialogDesvinculaPerfilSistema(perfil)">
                      <mat-icon>link_off</mat-icon>
                    </button>
                    <button mat-icon-button class="icon-vincular-vista" type="button" title="Vincular Vistas"  (click)="dialogVinculaPerfilSistemaVistas(perfil)">
                      <mat-icon>add_to_queue</mat-icon>
                    </button>
                    <button mat-icon-button class="icon-desvincular-vista" type="button"title="Desvincular Vistas" (click)="dialogDesvinculaPerfilSistemaVistas(perfil)" >
                      <mat-icon>remove_from_queue</mat-icon>
                    </button>
                    <button mat-icon-button class="icon-detalles-personalizados" type="button" title="Detalles de Perfil Sistema/Vistas" (click)="dialogDetallesPerfilSistemaVistas(perfil)">
                      <mat-icon>settings_brightness</mat-icon>
                    </button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumnsPerfil" class="encabezados"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsPerfil;" class="fila-hover"></tr>
            </table>
            <mat-paginator #paginacionPerfil class="diseÃ±o-paginator" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons> </mat-paginator>
          </div>
        </div>
    </mat-tab>
  </mat-tab-group>
