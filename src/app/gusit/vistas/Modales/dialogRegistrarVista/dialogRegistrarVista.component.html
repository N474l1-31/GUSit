<h2 mat-dialog-title class="titulo"> REGISTRO DE VISTA </h2>

<div class="centrar-contenido">
  <form [formGroup]="altaVistaForm" (ngSubmit)="crearVista()">

    <div class="campos-formulario">
      <p class="ejemplo"> Ejemplo: Alta_Usuario</p>
        <mat-form-field class="campos-formulario" appearance="outline">
          <mat-label>Nombre de la Vista</mat-label>
            <input matInput formControlName="lstComponentes" (input)="convertirNombreVista()">
              <mat-error *ngIf="altaVistaForm.get('lstComponentes')?.hasError('formatoInvalido') || altaVistaForm.get('lstComponentes')?.hasError('required')" style="font-weight: bold;">
                El nombre de la vista debe seguir el formato: Alta_Usuario
              </mat-error>
          </mat-form-field>

      <div class="centrar-botones">
        <button mat-button class="boton-acciones" type="button" (click)="cerrarDialog()">Cerrar</button>
        <button mat-button class="boton-acciones" type="submit">Guardar</button>
      </div>
    </div>
  </form>
</div>
