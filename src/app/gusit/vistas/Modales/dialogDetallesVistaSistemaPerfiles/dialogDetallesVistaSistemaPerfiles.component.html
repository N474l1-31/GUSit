<h2 mat-dialog-title class="titulo">DETALLES DE VISTAS</h2>

  <div class="campos-dialog">
    <div class="campos-estilo">
      <mat-form-field class= "campo-vista-sistema">
        <mat-label>Vista</mat-label>
          <input matInput readonly = "vista" [value] = "detallesVistaSistemaPerfiles.vista" >
        </mat-form-field>

      <mat-form-field class="campo-vista-sistema">
        <mat-label>Seleccionar Sistema</mat-label>
          <mat-select [(value)]="selectedSistema" (selectionChange)="buscarPerfiles()">
            <mat-option *ngFor="let sistemaVinculado of sistemasActivosVinculados" [value]="sistemaVinculado.nombre">
              {{sistemaVinculado.nombre}}
            </mat-option>
          </mat-select>
      </mat-form-field>
    </div>

      <div class="div-tabla-detalles">
        <table mat-table class="tabla-detalles" [dataSource]="dataSourceDetalles">

          <ng-container matColumnDef="Perfil">
            <th mat-header-cell *matHeaderCellDef class="encabezados-detalles" > PERFIL </th>
            <td mat-cell *matCellDef="let perfil" class="resultados-detalles"> {{perfil.perfil}} </td>
          </ng-container>

            <ng-container matColumnDef="Status">
              <th mat-header-cell *matHeaderCellDef class="encabezados-detalles"> STATUS </th>
              <td mat-cell *matCellDef="let perfil">
                <div class="status"  [ngClass]="perfil.StatusVistaPerfil.toLowerCase()">
                  {{perfil.StatusVistaPerfil | uppercase}}
                </div>
              </td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumnsDetalles" class="encabezados-detalles"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsDetalles;" class="fila-hover"></tr>
        </table>
        <mat-paginator #paginacionDetalles class="diseÃ±o-paginator" [pageSizeOptions]="[3, 10, 15]" showFirstLastButtons> </mat-paginator>
      </div>

    </div>
