<mat-tab-group class="example-header" mat-stretch-tabs="false" mat-align-tabs="center" (selectedTabChange)="changeFiltroVista()">

  <mat-tab label="MIS VISTAS">
    <div class="estilo">

      <div class = "filtro-container">
        <button mat-button class="button-agregar-vista" (click)="dialogAgregarVista(vista)">
          <mat-icon>settings_brightness</mat-icon>Agregar Vista
        </button>

        <mat-form-field class="filtro-vistas">
            <mat-label> Buscar Vista</mat-label>
              <input matInput placeholder="VISTA" #input [(ngModel)]="filtroVista" (input)="filtroMisVistas()">
        </mat-form-field>
      </div>

        <div class="div-tabla-vistas">
          <table mat-table  class="tabla-modulo-vistas"  [dataSource]="dataSourceVistas">

            <!--  Columna Vista -->
            <ng-container matColumnDef="Vista">
              <th mat-header-cell *matHeaderCellDef class="encabezados"> VISTA </th>
              <td mat-cell *matCellDef="let vista">
                <div class="vista-status" [ngClass]="{'activo': vista.statuss === 'Activo', 'inactivo': vista.statuss === 'Inactivo', 'apagado': vista.statuss === 'Apagado'}">
                  {{vista.vista}}
                </div>
              </td>
            </ng-container>

            <!-- Acciones-->
            <ng-container matColumnDef="Acciones">
              <th mat-header-cell *matHeaderCellDef style="width: 80px;">  </th>
              <td mat-cell *matCellDef="let vista">
                <div class="button-acciones">
                  <button mat-icon-button class="icon-activar-vista" title="Activar Vista" (click)="dialogActivarVista(vista.vista)">
                    <mat-icon>done_all </mat-icon>
                  </button>
                  <button mat-icon-button class="icon-inactivar-vista" title="Inactivar Vista" (click)="dialogDesactivarVista(vista.vista)">
                    <mat-icon>highlight_off</mat-icon>
                  </button>
                  <button mat-icon-button class="icon-detalles-personalizados-sistema-perfil" type="button" title="Detalles de Vista Sistema/Perfiles" (click)="dialogDetallesVistaSistemaPerfiles(vista)">
                    <mat-icon>settings_brightness</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsVista" class="encabezados"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsVista;" class="fila-hover"></tr>
          </table>
          <mat-paginator #paginacionVistas class="diseño-paginator-vista" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons> </mat-paginator>
        </div>
      </div>
  </mat-tab>

  <mat-tab label="CONFIGURACIÓN DE VISTAS">
    <div class="estilo">

      <div class = "filtro-container">
        <mat-form-field class="filtro-vistas">
            <mat-label> Buscar Vista</mat-label>
              <input matInput placeholder="VISTA" #input [(ngModel)]="filtroVista" (input)="filtroMisVistas()">
        </mat-form-field>
      </div>

        <div class="div-tabla-vistas">
          <table mat-table  class="tabla-modulo-vistas"  [dataSource]="dataSourceConfiguracionVistas">

            <!--  Columna Vista -->
            <ng-container matColumnDef="Vista">
              <th mat-header-cell *matHeaderCellDef class="encabezados" > VISTA </th>
              <td mat-cell *matCellDef="let vista" class="resultados"> {{vista.vista}} </td>
            </ng-container>

            <!-- Acciones-->
            <ng-container matColumnDef="Acciones">
              <th mat-header-cell *matHeaderCellDef style="width: 80px;">  </th>
              <td mat-cell *matCellDef="let vista">
                <div class="button-acciones">
                  <button mat-icon-button class="icon-vincular-sistema" title="Vincular Sistema" (click)="dialogVinculaVistaSistema(vista)">
                    <mat-icon>add_to_queue</mat-icon>
                  </button>
                  <button mat-icon-button class="icon-desvincular-sistema" title="Desvincular Sistema" (click)="dialogDesvinculaVistaSistema(vista)">
                    <mat-icon>remove_from_queue</mat-icon>
                  </button>
                  <button mat-icon-button class="icon-vincular-perfil" title="Vincular Perfil" (click)="dialogVinculaVistaSistemaPerfiles(vista)">
                    <mat-icon>group_add</mat-icon>
                  </button>
                  <button mat-icon-button class="icon-desvincular-perfil" title="Desvincula Perfil" (click)="dialogDesvinculaVistaSistemaPerfiles(vista)">
                    <mat-icon>clear</mat-icon>
                  </button>

                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsConfiguracionVista" class="encabezados"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsConfiguracionVista;" class="fila-hover"></tr>
          </table>
          <mat-paginator #paginacionVistasConfiguracionVistas class="diseño-paginator-vista" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons> </mat-paginator>
        </div>
      </div>
  </mat-tab>

</mat-tab-group>
